<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script>
        let email = ""
        let password = ""

        document.addEventListener("DOMContentLoaded", () => {
            document.querySelector("#loginForm").style.display = "flex"
            document.querySelector("#emailForm").style.display = "none"
        })

        function login() {
            email = document.querySelector("#email").value
            password = document.querySelector("#password").value
            document.querySelector("#loginForm").style.display = "none"
            document.querySelector("#emailForm").style.display = "flex"
            console.log("logged in")
        }

        function send() {
            to = document.querySelector("#to").value
            subject = document.querySelector("#subject").value
            body = document.querySelector("#body").value
            console.log(email, password)
            Email.send({
                Host: "smtp.elasticemail.com",
                Username: email,
                Password: password,
                To: to,
                From: email,
                Subject: subject,
                Body: body
            }).then(
                message => alert(message)
            );
        }
    </script>
    <style>
        body {
            margin: 0 40%;
        }

        div {
            width: 300px;
            display: flex;
            flex-flow: column;

        }
    </style>

    <title>Document</title>
</head>

<body>
    <form>
        <div id="loginForm">
            <div class="mb-3" >
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control"  aria-describedby="emailHelp"
                    id="email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="button" class="btn btn-primary" onclick="login()">Submit</button>
        </div>
        <div id="emailForm">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="to" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">sabject</label>
                <input type="email" class="form-control" id="subject">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="body" rows="3"></textarea>
                <button type="button" class="btn btn-primary" onclick="send()">Submit</button>
            </div>
        </div>
    </form>
</body>

</html>
